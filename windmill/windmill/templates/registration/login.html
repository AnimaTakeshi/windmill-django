{% extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <h1 class="mt-2">Anima - Windmill</h1>
      <hr class="mt-0 mb-4">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-lg btn-primary">Login</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
